<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/user.css" />
</head>

<body onload="isAdmin()">
    <h1>User</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-name" placeholder="name"><br>
        <input type="text" id="add-password" placeholder="password"><br>
        <input type="email" id="add-email" placeholder="email"><br>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="number" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-password">
            <input type="email" id="edit-email">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Password</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="../js/user.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>

</body>

</html>
